<!-- Student List Section -->
<div class="bg-white shadow-md rounded-lg p-4 mt-3 w-full">
  <h3 class="text-xl font-semibold bg-gray-200 rounded-md p-4 text-orange-700 text-gray-700 mb-4">Users List <span class="mx-5"><i class="ri-group-line"></i></span></h3>

  <!-- Make Table Scrollable and Full Width -->
  <div class="overflow-x-auto w-full">
    <table class="w-full bg-white border border-gray-300 rounded-lg">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="py-3 px-6 text-left border-b w-1/12">S/N</th>
          <th class="py-3 px-6 text-left border-b w-2/12">Name</th>
          <th class="py-3 px-6 text-left border-b w-3/12">Username</th>
          <th class="py-3 px-6 text-left border-b w-3/12">Email</th>
          <th class="py-3 px-6 text-left border-b w-3/12">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700 text-sm font-light">
        <tr *ngFor="let student of students; let i = index" class="border-b hover:bg-gray-100">
          <td class="py-3 px-6 border-b">{{ i + 1 }}</td>
          <td class="py-3 px-6 border-b">{{ student.name }}</td>
          <td class="py-3 px-6 border-b">{{ student.username }}</td>
          <td class="py-3 px-6 border-b">{{ student.email }}</td>

       
        
          <div class="relative group inline-block ml-6 mt-5">
            <i (click)="deleteStudent(student._id)" class="ri-delete-bin-line text-1xl text-red-500"></i>
            <span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-white text-red-600 text-xs px-2 py-1 rounded-md shadow-md opacity-0 group-hover:opacity-100 transition">
              Delete User
            </span>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
