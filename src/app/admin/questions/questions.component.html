<!-- Student List Section -->
<div class="bg-white shadow-md rounded-lg p-4 mt-3 w-full">
  <h3 class="text-xl flex justify-between items-center font-semibold text-orange-700 mb-4">Available Questions <span><i class="ri-questionnaire-line text-2xl"></i></span></h3>

  <div class="question-list">


    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border border-gray-300 px-4 py-2">S/N</th>
          <th class="border border-gray-300 px-4 py-2">Question</th>
          <th class="border border-gray-300 px-4 py-2">Options</th>
          <th class="border border-gray-300 px-4 py-2">Answer</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let q of questions; let i = index" class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2 text-center">{{ i + 1 }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ q.question }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <table class="w-full">
              <tr *ngFor="let option of q.options">
                <td class="border border-gray-200 px-2 py-1">{{ option }}</td>
              </tr>
            </table>
          </td>
          <td class="border border-gray-300 px-4 py-2">{{ q.answer }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
