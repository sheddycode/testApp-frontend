<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center text-orange-600 mb-4">Reset Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" formControlName="email" required 
               class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" 
               placeholder="Enter your email">
  
        <label for="otp" class="block text-sm font-medium text-gray-700 mt-2">OTP:</label>
        <input type="text" id="otp" formControlName="otp" required maxlength="6" 
               class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" 
               placeholder="Enter OTP">
  
        <label for="password" class="block text-sm font-medium text-gray-700 mt-2">New Password:</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" required minlength="6" 
                 class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 pr-10" 
                 placeholder="Enter new password">
          
          <!-- Eye Icon -->
          <button type="button" (click)="togglePassword()" 
                  class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            <span *ngIf="!showPassword">ğŸ‘ï¸</span> <!-- Closed Eye Icon -->
            <span *ngIf="showPassword">ğŸ™ˆ</span> <!-- Open Eye Icon -->
          </button>
        </div>
        
        <button type="submit" [disabled]="resetPasswordForm.invalid" 
                class="w-full mt-4 bg-orange-500 hover:bg-orante-200 text-white font-semibold py-2 rounded-md transition duration-200 disabled:bg-gray-400">
          Reset Password
        </button>
      </form>
    </div>
  </div>
