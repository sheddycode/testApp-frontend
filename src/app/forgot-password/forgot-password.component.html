<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-4">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input type="email" id="email" formControlName="email" required 
             class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" 
             placeholder="Enter your email">
      
      <button type="submit" [disabled]="forgotPasswordForm.invalid" 
              class="w-full mt-4 bg-orange-500 hover:bg-orange-200 text-white font-semibold py-2 rounded-md transition duration-200 disabled:bg-gray-400">
        Send OTP
      </button>
    </form>
  </div>
</div>
