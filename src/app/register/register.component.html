<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Name Input -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Full Name</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
          <svg class="w-5 h-5 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A10.971 10.971 0 0 1 12 15.5a10.97 10.97 0 0 1 6.879 2.304M12 15.5V12m-6 0a6 6 0 1 1 12 0" />
          </svg>
          <input formControlName="name" type="text" placeholder="Enter your name"
            class="w-full ml-2 bg-transparent outline-none text-gray-700">
        </div>
      </div>

      <!-- Username Input -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Username</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
          <svg class="w-5 h-5 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 12H8m8 0a4 4 0 0 0-8 0m8 0a4 4 0 1 1-8 0m8 0a4 4 0 1 1-8 0" />
          </svg>
          <input formControlName="username" type="text" placeholder="Enter your username"
            class="w-full ml-2 bg-transparent outline-none text-gray-700">
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Email Address</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
          <svg class="w-5 h-5 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 5h18M3 8l9 6 9-6M3 19h18" />
          </svg>
          <input type="email" formControlName="email" placeholder="Enter your email"
            class="w-full ml-2 bg-transparent outline-none text-gray-700">
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4 relative">
        <label class="block text-gray-600 mb-1">Password</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 relative">
          <svg class="w-5 h-5 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 11c0-2.21 1.79-4 4-4m0 8a4 4 0 1 0 0-8m0 8a4 4 0 1 0 0-8m0 8a4 4 0 1 0 0-8m0 8a4 4 0 1 0 0-8" />
          </svg>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password" class="w-full ml-2 bg-transparent outline-none text-gray-700 pr-10">
          <button type="button" (click)="togglePassword()" class="absolute right-3 text-black focus:outline-none">
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4.5c-7.5 0-10.5 7.5-10.5 7.5s3 7.5 10.5 7.5 10.5-7.5 10.5-7.5-3-7.5-10.5-7.5z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3l18 18m-9-3a6 6 0 0 1 0-12m-7.5 6s3-7.5 10.5-7.5 10.5 7.5 10.5 7.5-3 7.5-10.5 7.5-10.5-7.5-10.5-7.5z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-4 relative">
        <label class="block text-gray-600 mb-1">Confirm Password</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 relative">
          <svg class="w-5 h-5 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 11c0-2.21 1.79-4 4-4m0 8a4 4 0 1 0 0-8m0 8a4 4 0 1 0 0-8m0 8a4 4 0 1 0 0-8m0 8a4 4 0 1 0 0-8" />
          </svg>
          <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
            placeholder="Confirm your password" class="w-full ml-2 bg-transparent outline-none text-gray-700 pr-10">
          <button type="button" (click)="toggleConfirmPassword()" class="absolute right-3 text-black focus:outline-none">
            <svg *ngIf="!showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4.5c-7.5 0-10.5 7.5-10.5 7.5s3 7.5 10.5 7.5 10.5-7.5 10.5-7.5-3-7.5-10.5-7.5z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
        Sign Up
      </button>
      <a routerLink="/login" class="flex justify-center items-center text-orange-400">
        already have an account? Login
      </a>
    </form>
  </div>
</div>
